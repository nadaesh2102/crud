<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CRUD Update</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="/">Crud</a>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-info text-center p-3">Update Student Details</h2>
                <br />
                <form action="/update/{{ d.id }}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the student name" name="name" value="{{ d.name }}" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Enter the student email" name="email" value="{{ d.email }}" required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter the student age" name="age" value="{{ d.age }}" required>
                    </div>

                    <div class="form-group">
                        <select id="gender" class="form-control mt-2" name="gender" required>
                          <option value="" disabled>Select Gender</option>
                          <option value="Male" {% if d.gender == "Male" %}selected{% endif %}>Male</option>
                          <option value="Female" {% if d.gender == "Female" %}selected{% endif %}>Female</option>
                          <option value="Other" {% if d.gender == "Other" %}selected{% endif %}>Other</option>
                        </select>
                    </div>

                    <br>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
